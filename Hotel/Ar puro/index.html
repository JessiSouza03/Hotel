<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção de Ar-Condicionado</title>
</head>
<body>
    <h1>Manutenção de Ar-Condicionado</h1>
    <div id="formulario">
        <label for="empresa">Nome da Empresa:</label>
        <input type="text" id="empresa"><br>
        
        <label for="valorPorAparelho">Valor por Aparelho:</label>
        <input type="number" id="valorPorAparelho" step="0.01"><br>
        
        <label for="quantidadeAparelhos">Quantidade de Aparelhos:</label>
        <input type="number" id="quantidadeAparelhos"><br>
        
        <label for="porcentagemDesconto">Porcentagem de Desconto:</label>
        <input type="number" id="porcentagemDesconto" step="0.01"><br>
        
        <label for="minAparelhosDesconto">Número Mínimo de Aparelhos para Desconto:</label>
        <input type="number" id="minAparelhosDesconto"><br>
        
        <button onclick="adicionarEmpresa()">Adicionar Empresa</button>
    </div>
    <p id="resultMessage"></p>
    <script src="script.js"></script>
</body>
</html>
